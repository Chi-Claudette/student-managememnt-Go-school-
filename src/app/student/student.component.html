<a routerLink="/"><img src="assets/arrow.png" width="40px" height="40px" style="margin-top: 10px"></a>
<div class="container">
  <div class="h3">
    <h3>Student Registration Form <img src="assets/student.png" width="50px"  height="50px" class="stud"></h3>
  </div>

  <form [formGroup]="studentR" (ngSubmit)="onSubmit(studentR.value)">

    <br>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <span class="help-block"
                *ngIf="f.name.invalid && f.name.touched">Name is required</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Institution</label>
          <input type="text" id="inst" class="form-control" formControlName="inst">
          <span class="help-block"
                *ngIf="f.inst.invalid && f.inst.touched">Institution is required</span>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <span class="help-block" *ngIf="f.email.touched  && f.email.invalid">
            <span *ngIf="f.email.errors">Email is required</span>
            <span *ngIf="f.email.errors">Enter a valid email</span>
          </span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Faculty</label>
          <input type="text" id="faculty" class="form-control" formControlName="faculty">
          <span class="help-block"
                *ngIf="f.faculty.invalid && f.faculty.touched">faculty is required</span>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-6">
        <label>Gender</label>
        <div *ngFor="let gender of genders">
          <input type="radio" [value]="gender" formControlName="gender" > {{gender}}
          <span class="help-block"
                *ngIf="f.gender.invalid && f.gender.touched">choose your gender</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Department</label>
          <input type="text" id="dept" class="form-control" formControlName="dept">
          <span class="help-block"
                *ngIf="f.dept.invalid && f.dept.touched">enter your department</span>
        </div>
      </div>

    </div>


    <div class="row">
      <div class="col-md-6">
      <div class="form-group">
        <label>Upload your CV</label>
        <input type="file" id="file" class="form-control" formControlName="cv">
        <span class="help-block"
              *ngIf="f.cv.invalid && f.cv.touched">your cv is required</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Level</label>
          <input type="number" id="level" class="form-control" formControlName="level">
          <span class="help-block"
                *ngIf="f.level.invalid && f.level.touched">input your level</span>
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-success" [disabled]="studentR.invalid">Submit</button>
    <br>
    <br>
  </form>
</div>
